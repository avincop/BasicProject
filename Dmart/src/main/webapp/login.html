<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* CSS styles for the container and form */
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/dmartLogo.jpg'); /* Replace 'path_to_your_image.jpg' with the actual path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Set the height of the body to the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 50%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
        }
    </style>
    <script>
        function validateUsername() {
            var username = document.getElementById("username").value;
            var validUsernames = ["Prahlad", "Azad", "Avinash"];
            if (!validUsernames.includes(username)) {
                alert("Sorry, Username not recognized.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="front.html" method="post" onsubmit="return validateUsername();">
            Username: <input type="text" id="username" name="username" required><br>
            Password: <input type="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
