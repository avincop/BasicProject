<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Police Education Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049; /* Darker Green */
        }
        .btn-admin {
            background-color: #ff9800; /* Orange */
        }
        .btn-admin:hover {
            background-color: #e68a00; /* Darker Orange */
        }
        .btn-register {
            background-color: #2196F3; /* Blue */
        }
        .btn-register:hover {
            background-color: #0b7dda; /* Darker Blue */
        }
        .btn-container {
            text-align: center;
        }
        #date-time {
            text-align: right;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="date-time"></div>
    <div class="container">
        <h1>Welcome to Police Education Hub</h1>
        
        <div class="btn-container">
            <a href="admin_login.html" class="btn btn-admin">Admin Login</a>
            <a href="student_login.html" class="btn">Student Login</a>
            <a href="register.html" class="btn btn-register">Register</a>
        </div>
    </div>

    <script>
        function updateDateTime() {
            var dateTimeContainer = document.getElementById('date-time');
            var now = new Date();
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var day = days[now.getDay()];
            var date = now.getDate();
            var month = now.getMonth() + 1;
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes + ' ' + ampm;
            var dateTimeString = day + ', ' + date + '/' + month + '/' + year + ' ' + timeString;
            dateTimeContainer.textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000); // Update every second
        updateDateTime(); // Initial call to display date and time
    </script>
</body>
</html>
