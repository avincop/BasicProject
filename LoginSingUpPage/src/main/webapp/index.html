<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-btns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4caf50;
            color: #fff;
        }
        form {
            display: none;
            text-align: left;
        }
        form.active {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
    <script>
        function showForm(formId) {
            var forms = document.querySelectorAll('.form');
            forms.forEach(function (form) {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Login or Sign Up</h2>
        <div class="form-btns">
            <button onclick="showForm('loginForm')">Log In</button>
            <button onclick="showForm('signupForm')">Sign Up</button>
        </div>

        <form id="signupForm" action="Test" class="form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
             <label for="weight">Weight:</label>
            <input type="number" id="Weight" name="Weight" required>
            
             <label for="height">Height:</label>
            <input type="number" id="height" name="height" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

             <input type="hidden" name="action" value="signup">
                      <!-- Other signup form fields -->
               <button type="submit">Submit</button>
        </form>

        <form id="loginForm" action="Test" class="form">
            <label for="loginUsername">Email:</label>
            <input type="text" id="loginUsername" name="email" required>
           <input type="hidden" name="action" value="login">
                      <!-- Other signup form fields -->
               <button type="submit">Log In</button>
          
        </form>
    </div>

</body>
</html>
