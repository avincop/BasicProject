<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD Operations</h1>
        <button class="btn" onclick="window.location.href='insert.html'">Insert</button>
        <button class="btn" onclick="window.location.href='update.html'">Update</button>
        <button class="btn" onclick="window.location.href='delete.html'">Delete</button>
        <button class="btn" onclick="window.location.href='fatch.jsp'">Fatch Data</button>
        <button class="btn" onclick="window.location.href='connection.jsp'">Connection</button>
    </div>
</body>
</html>
